{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block header %}
    <h2 class="popup">{{ question }}</h2>
{% endblock %}

{% block main %}
    <div id="chartContainer"><canvas id="chart"></canvas></div>
{% endblock %}

{% block script %}
    <!--This script draws a chart based on data from SQL tables, python lists must by converted to JSON, script's source taken from https://www.chartjs.org/-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var maxValue = Math.max(...{{ votes }});
        var y_axis_top = 1.1 * maxValue;
        var labels = {{ labels | tojson }};
        var points = {{ votes | tojson }};
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Survey results',
                    data: points,
                    backgroundColor: 'rgba(100,100,100, 0.6)',
                    borderColor: 'rgba(200,200,200, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMax: y_axis_top  // This makes the chart's y axis go a little bit above the highest bar.
                    }
                }
            }
        });
    </script>
{% endblock %}
